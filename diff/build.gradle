apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.eclipse.jetty:jetty-server:9.3.14.v20161028'
    compile 'org.eclipse.jetty:jetty-servlet:9.3.14.v20161028'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.24.1'
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.24.1'
    compileOnly 'org.projectlombok:lombok:1.16.10'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

mainClassName = "com.gt.diff.webapp.web.App"

test {
    exclude '**/*IT*'
}

task integrationTest(type: Test) {
    include '**/*IT*'
}
